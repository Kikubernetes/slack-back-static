<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slack Back</title>
    <link href="https://getbootstrap.com/docs/5.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/mc-datepicker/dist/mc-calendar.min.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <style>
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 48px 0 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
        }

        @media (max-width: 767.98px) {
            .sidebar {
                top: 5rem;
            }
        }

        .sidebar-sticky {
            height: calc(100vh - 48px);
            overflow-x: hidden;
            overflow-y: auto;
        }

        .sidebar .nav-link {
            font-weight: 500;
            color: #333;
        }

        .sidebar .nav-link .feather {
            margin-right: 4px;
            color: #727272;
        }

        .sidebar .nav-link.active {
            color: #2470dc;
        }

        .sidebar .nav-link:hover .feather,
        .sidebar .nav-link.active .feather {
            color: inherit;
        }

        .sidebar-heading {
            font-size: .75rem;
        }

        .navbar-brand {
            padding-top: .75rem;
            padding-bottom: .75rem;
            background-color: rgba(0, 0, 0, .25);
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .25);
        }

        .navbar .navbar-toggler {
            top: .25rem;
            right: 1rem;
        }

        .navbar .form-control {
            padding: .75rem 1rem;
        }

        .avatar {
            width: 40px;
            height: 40px;
        }

        .img-spaced {
            width: 40px;
            display: block;
        }

        .mc-calendar {
            z-index: 10000 !important;
        }

        .message-holder {
            padding-bottom: 15px;
        }

        .message-holder .info .name {
            font-weight: 600px;
        }

        .message-holder .info .time {
            color: #666666;
            font-size: 12px;
        }

        .message p {
            margin-bottom: 0;
        }

        .files .big-icon {
            font-size: 60px;
        }

        .files .img-thumbnail {
            max-width: 300px;
        }

        .files .img-thumbnail:hover {
            cursor: pointer;
        }

        .result:hover {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow navbar-expand-lg ">
        <div class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 page-title">Loading...</div>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </header>
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3 sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <div class="mx-3">
                                <input type="text" class="form-control" id="search-field" placeholder="Search">
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link files" href="#">
                                <i class="bi-card-image"></i>
                                Files
                            </a>
                        </li>
                    </ul>
                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted text-uppercase">
                        <span>Channels</span>
                    </h6>
                    <ul class="nav flex-column mb-2 channel-list">
                    </ul>
                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted text-uppercase">
                        <span>Direct Messages</span>
                    </h6>
                    <ul class="nav flex-column mb-2 im-list">
                    </ul>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <div class="mx-3">
                                <input type="text" class="form-control datepicker" id="datepicker" placeholder="Date selector">
                            </div>
                        </li>
                    </ul>
                </div>
        </div>
        </nav>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-1">
            <div class="content mt-2"></div>
        </main>
    </div>


    <script src="https://getbootstrap.com/docs/5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/mc-datepicker/dist/mc-calendar.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/minisearch@5.0.0/dist/umd/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanilla-router@1.2.8/dist/vanilla-router.min.js"></script>
    <script src="/light-markdown.js"></script>
    <script src="/client.js"></script>
</body>

</html>
